<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Products</title>
	</head>
	
	<body>
		<div class="container-fluid" width ="50%" >
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
						<a href="{% url 'Ecomm_admin:homePage' %}" Style="color: white; font-size:30px" >ShopOn</a>
					</nav>
					<div class="bg-light">
						<div class="card shadow-sm mb-4">
							<h3 align = "center" >Product</h3>
						</div>
					</div>
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
			<div class="card shadow-sm mt-3" >
				<div class="card-body">
					<h5 class="card-title">{{pros.pname}}</h5>
					<h6 class="card-subtitle mb-2 text-muted">{{pros.pdescription}}</h6>
					<p class="card-text">Price : â‚¹{{pros.price}}.00</p>
					<h6>Category : {{pros.category.cat_name}}</h3>
					<h6>Supplied by : {{pros.Supplier.sname}}, Company : {{pros.Supplier.company}}</h3>
					<a href="{% url 'Ecomm_admin:removeProduct' pros.pid %}"><input type="submit" class="btn btn-danger" value="Remove"/></a>
					<a href="{% url 'Ecomm_admin:editProduct' pros.pid %}"><input type="submit" class="btn btn-warning" value="Edit"/></a>
				</div>
			</div>
			</div>
			<div class="col-sm"></div>
		</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
