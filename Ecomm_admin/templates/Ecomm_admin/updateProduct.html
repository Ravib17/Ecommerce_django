<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Category</title>
	</head>
	
	<body>
		<div class="container-fluid" width ="50%" >
				<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
						<a href="{% url 'Ecomm_admin:homePage' %}" Style="color: white; font-size:30px" >ShopOn</a>
					</nav>
					<div class="bg-light">
						<div class="card shadow-sm mb-4">
							<h3 align = "center" >Available Products</h3>
						</div>
					</div>
		<div class="row">
			<div class="col-sm"></div>
			<div class="col-sm">
				<div align = "right" style = "margin : 10px">
					<a href ="{% url 'Ecomm_admin:createProduct' %}"><input type="submit" class="btn btn-success" value="New Product"/></a>
				</div>
				{% if available_products %}
				<ul class="list-group">
					{% for Product in available_products %}
					<a href="{% url 'Ecomm_admin:detailProduct' Product.pid %}">
						<li class="list-group-item shadow-sm mt-3">
							<h4> {{ Product.pname }} </h4>
							<p class="text-monospace">Price : â‚¹{{ Product.price }}.00</p>
							<p class="text-muted">{{Product.pdescription}}</p>
						</li>
					</a>
					{% endfor %}
				</ul>
				{% else %}
					<p class="text-monospace">No Product is available.</p>
				{% endif %}
			</div>
			<div class="col-sm"></div>
		</div>
		</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
