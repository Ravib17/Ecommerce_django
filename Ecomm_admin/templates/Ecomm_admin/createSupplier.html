<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">

    <title>New Supplier</title>
  </head>
  <body>
  <div class="container-fluid" width ="50%" >
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
		<a href="{% url 'Ecomm_admin:homePage' %}" Style="color: white; font-size:30px" >ShopOn</a>
	</nav>
	<div class="bg-light">
		<div class="card shadow-sm mb-4">
			<h3 align = "center" >New Supplier</h3>
		</div>
	</div>
	
	<div class="row">
    <div class="col-sm"></div>
    <div class="col-sm">
		<form action="" method="POST">
			{% csrf_token %}
			<div class="form-group">
				<label for="exampleFormControlInput1">Supplier Name</label>
				<input class="form-control" type="text" placeholder="Supplier name" name="sname"/>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Company</label>
				<input class="form-control" type="text" placeholder="company" name="company"/>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Contact</label>
				<input class="form-control" type="text" placeholder="contact" name="contact"/>
			</div>
			<div class="form-group">
				<label for="exampleFormControlInput1">Email</label>
				<input class="form-control" type="email" placeholder="Email" name="email"/>
			</div>
			<input type="submit" class="btn btn-success" value="Create"/>
		</form>
    </div>
    <div class="col-sm"></div>
	</div>
	</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
  </body>
</html>
