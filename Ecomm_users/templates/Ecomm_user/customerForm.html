




<!doctype html>
<html lang="en">
	<head>
		<!-- Required meta tags -->
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<!-- Bootstrap CSS -->
		<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
		<title>Products</title>
	</head>
	<style>
        a, a:visited, a:hover, a:active {
         color: inherit;
         text-decoration: none;
        }
        #navBarSearchForm input[type=text]{width:400px !important;}
        
    </style>
	
	<body>
		<nav class="navbar navbar-expand-lg navbar-dark bg-primary ">
            <a href="{% url 'Ecomm_users:index' %}" Style="color: white; font-size:30px" >ShopOn</a>

            <div class="navbar-form navbar-right ml-auto text-white">
                <ul  class="navbar-nav ">
                  <li class="nav-item active"><a href="{% url 'Ecomm_users:orderHistoryView' %}" >View my order</a></li>
                <li class="nav-item active" style="margin-left: 20px;"><a href="{% url 'Ecomm_users:viewCategories' %}">Categories</a></li>

                </ul>
            </div>
            
        </nav>
        <div class="bg-light">
            <div class="card shadow-sm mb-3"> 
                <h3 align = "center" >Place order </h3>
            </div>
        </div>
    <div class="container-fluid">
		<div class="row">
			<div class="col-md-4 card shadow-sm p-2" style="margin-left: 40px;">
                    <form action="{% url 'Ecomm_users:addCustomerDetails' product.pid quantity %}" method="post">
                        {% csrf_token %}
                        <div class="form-group">
                            <label for="exampleInputEmail1">Email address</label>
                            <input type="email" class="form-control" name="email" value="{{ email }}" readonly='readonly' required>
                        </div>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Quantity</label>
                            <input type="number" class="form-control"  name="quantity" value="{{quantity}}" required>
                        </div>
                        <div class="form-group ">
                            <label for="fname">First name</label>
                            <input type="text" class="form-control" name="fname" placeholder="Enter firstname" required>
                           
                        </div>
                        <div class="form-group ">
                            <label for="lname">Last Name</label>
                            <input type="text" class="form-control" name="lname" placeholder="Enter lastname" required>
                        </div>
                        <div class="form-group">
                            <label for="contact">Contact</label>
                            <input type="tel"  class="form-control" name="contact" placeholder="Enter contact" required>
                        </div>
                        <div class="form-group">
                            <label for="dob">Date of Birth</label>
                            <input type="date" class="form-control"  name="dob" placeholder="Enter date of birth" required>
                        </div>
                            
                        <button type="submit" class="btn btn-primary">Place Order</button>
                        </form>

            </div>
            <div class="col-md-2"></div>
			<div class="col-md-4">
			<div class="card shadow-sm " >
				<div class="card-body">
					<h5 class="card-title">{{product.pname}}</h5>
					<h6 class="card-subtitle mb-2 text-muted">{{product.pdescription}}</h6>
					<p class="card-text">Price : &#8377;{{product.price}}.00</p>
					<h6>Category : {{product.category.cat_name}}</h3>
					<h6>Supplied by : {{product.Supplier.sname}}, Company : {{product.Supplier.company}}</h3>
				</div>
			</div>
			</div>
		</div>
	</div>

		<!-- Optional JavaScript -->
		<!-- jQuery first, then Popper.js, then Bootstrap JS -->
		<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
		<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
		<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
	</body>
</html>
